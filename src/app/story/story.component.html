<div *ngIf="story">
    <h3>{{story.name}}</h3>
    <p>{{story.description}}</p>
    <div>
        <button routerLink="/story/{{story.id}}"  mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>edit_calendar</mat-icon>
        </button>
    </div>
</div>
